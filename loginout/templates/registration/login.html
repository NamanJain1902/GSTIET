<body>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Sign In</h1>
                    
                    </p>
                </div>
                <form method="POST" action="{% url 'login' %}" class="form"> 
                    {% csrf_token %}
                    
                    <div class="input-control">
                      {% render_field form.username class+="input-field" placeholder=form.username.label %}
                    </div>
                    
                    <div class="input-control">
                      {% render_field form.password class+="input-field" placeholder=form.password.label %}
                    </div>
                    
                    <div class="input-control">
                        <a href="#" class="text text-links">Forgot Password</a>
                        <input type="submit" name="submit" class="input-submit" value="Login" >
                    </div>
                </form>
               
            </section>
        </div>
    </main>
</body>
